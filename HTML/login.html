<body>
<section class="wrapper">
  <div class="main-content">
    <form action="/rilli_Login?" method="post">
      <div class="input-group">
        <label for="fullname">Enrollment ID</label>
        <input type="text" name="enroll" placeholder="Enrollment ID" id="fullname" autocomplete="off" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" id="password" required>
      </div>
      <div class="input-group tl">
        <button>Login</button>
      </div>
      <p>OR</p>
      <a></button>
    </form>

    <div class="input-group tt">
      <a href="http://localhost:8080/rilli_signUp" >
      <button  type="button">Sign Up</button>
      </a>
    </div>
    
  </div>
</section>
